<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Secure Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .dashboard-container {
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            margin-top: 30px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="glass-card dashboard-container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p class="subtitle">This is your secure dashboard</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-val">Active</div>
                <div class="footer-text">Status</div>
            </div>
            <div class="stat-item">
                <div class="stat-val">Secure</div>
                <div class="footer-text">Identity</div>
            </div>
        </div>

        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>

</html>
